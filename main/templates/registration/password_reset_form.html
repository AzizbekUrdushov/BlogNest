{% extends 'basic/base.html' %}

{% block title%}
Password Reset
{% endblock %}

{% block  content%}
<!-- templates/registration/password_reset_form.html -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 500px; border-radius: 10px;">
        <h2 class="text-center mb-3">Reset Password</h2>
        <p class="text-muted text-center">Enter your email address to receive a password reset link.</p>
        <form method="POST" class="register-form" id="login-form">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Renders the entire form with proper field names -->
            <input type="submit" value="Reset" />
          </form>
          
    </div>
</div>
{% endblock %}
