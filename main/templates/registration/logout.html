{% extends 'basic/base.html' %}

{% block title %} Logout {% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5" style="min-height: 100vh;">
    <div class="card p-4" style="width: 100%; max-width: 600px; background-color: #f8f9fa; border-radius: 13px;">
        <h2 class="text-center mb-4">Are you sure you want to log out?</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="text-center">
                <button type="submit" class="btn btn-danger">Logout</button>
                <a href="/" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
