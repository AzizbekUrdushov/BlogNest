{% extends 'basic/base.html' %}

{% block title %}
    Edit Profile
{% endblock %}

{% load widget_tweaks %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5" style="min-height: 100vh; margin-top: 90px; margin-left: 40px;">
    <div class="card p-4" style="width: 100%; max-width: 600px; background-color: #f1f9fa; border-radius: 13px;">
        <h2 class="text-center mb-4">Edit Profile</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field|add_class:"form-control" }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary w-100">Update Profile</button>
        </form>
    </div>
</div>

{% endblock %}
